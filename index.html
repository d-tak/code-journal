<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
  </main>
  <div class="container">
    <form id="journal-inputs">
      <div data-view="entry-form">
        <div class="row">
          <div class="col">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="col col-half">
            <img class="image" src="images/placeholder-image-square.jpg" alt="placeholder">
          </div>
          <div class="col col-half">
            <div class="title">
              <label for="title">Title</label>
            </div>
            <div>
              <input type="text" name="title" id="title" required/>
            </div>
            <div class="url">
              <label for="url">Photo URL</label>
            </div>
            <div>
              <input type="text" name="title" id="url" required />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="notes">
              <label for="notes">Notes</label>
            </div>
            <div>
              <input type="text" name="title" id="notes" required />
            </div>
          </div>
          <div class="row">
            <div class="col align-right">
              <button class="save">SAVE</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>


  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
