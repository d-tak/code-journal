<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2 class="tabs"> Code Journal </h2>
          <nav class="tabs"><a href="#" data-link="entries">Entries</a></nav>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <form id="form-input">
        <div data-view="new-entry" class="viewentry">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half">
              <div class="title">
                <label for="title">Title</label>
                <input name="title" type="text" id="title" required>
              </div>
              <div class="photo-url">
                <label for="photo-url">Photo URL</label>
                <input name="photoUrl" type="url" id="photo-url" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="notes">
                <label for="notes">Notes</label>
                <textarea name="notes" id="notes" class="column-full notes-field"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full align-right">
              <label for="save"></label>
              <button class="button" type="submit">SAVE</button>
            </div>
          </div>
        </div>


        <div data-view="entries" class="viewentry hidden">
          <div class="row">
            <div class="column-full space-between">
              <h1>Entries</h1>
              <label for="new"></label>
              <button class="new-button" type="button" data-link="new-entry">NEW</button>
            </div>
            <div class="column-full center viewentry hidden">
              <p> No entries have been recorded </p>
            </div>
          </div>
          <ul>

          </ul>
        </div>



      </form>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
    </body>

</html>
